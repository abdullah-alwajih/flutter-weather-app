name: flutter_weather_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # TODO:: UI
  cupertino_icons: ^1.0.5
  iconsax: ^0.0.8
  lottie: ^1.4.3
  carousel_slider: ^4.1.1
  shimmer: ^2.0.0
  cached_network_image: ^3.2.2
  image_picker: ^0.8.6
  flutter_spinkit: ^5.1.0
  persistent_bottom_nav_bar: ^5.0.2

  # TODO:: Logic
  url_launcher: ^6.1.6
  # device_info_plus: ^5.0.0
  package_info_plus: ^2.0.0

  # TODO:: Firebase
  firebase_core: ^1.24.0
  firebase_auth: ^3.11.2
  cloud_firestore: ^3.5.1
  firebase_messaging: ^13.1.0
  flutter_local_notifications: ^12.0.2

  # TODO:: State Management
  get: ^4.6.5

  # TODO:: Packages From GitHub
  dio: ^4.0.6
  equatable: ^2.0.5
  #  super_flutter:
  #  git: https://github.com/abdullahAlwajih/Super-Flutter.git

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/lotties/

  fonts:
